Mokřadní louka se nachází přímo u silnice směrem na Lubnou. Abyste se mohli pokochat porosty upolínu, nemusíte ani vystoupit z auta, některé z nich rostou přímo za 
silničním příkopem. Nezdráhejte se však vystoupit a podívat se zblízka, bujné kopečky léta nesečené metlice potřebují pořádně zadupat do země. Ale pozor! 
Vstup s lopatkami je přísně zakázán!!
