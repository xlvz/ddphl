#Lokalita: 
>Plechtinec

Teplomilná stráò západně od osady Plechtinec.

GPS: 
49°42'40.028"N, 16°46'10.690"E, 49.7111325N, 16.7695933E

---
Motýlek, který se umí zakousnout aneb Masový vrah na svobodě!

Začátkem července připomínají stráně nad Plechtincem paletu malíře. Vše roste, hýří barvami, poletuje, množí se, loví i umírá. Mezi květy řepíku a pupavy hledá 
nejlepší podmínky pro přežití nové generace i modrásek černoskrvrnný. Je to jeden z našich největších modrásků, ale i motýl, který z našeho území téměř 
vymizel. Dosud se mu dobře daří jen na Valašku, kde se stále pasou stáda zvířat a ve vojenském prostoru u Ralska. Začátkem léta vyhledává spářená samička kvetoucí 
mateřídoušku, kde klade vajíčka. Po vylíhnutí se housenka živí nějaký čas na květenství této rostliny a posléze spadne na zem. Tato housenka má jednu neobyčejnou dovednost, 
a to vylučovat feromon, podobný tomu, které vylučují některé druhy mravenců. Ti si odnesou housenku do mraveniště v domnění, že jde o jejich vlastní larvu. A v mraveništi 
se ukáže pravá povaha housenky, která se z nevinného spásače lučních květů změní v krvelačného žrouta mravenčích larev. Na této výživné stravě vyroste do slušných rozměrů 
a následně se zakuklí. Po vylíhnutí se však karta obrací. Motýl již nedokáže vylučovat typický feromon a začíná boj s časem, než mravenci zjistí co se děje a začnou 
se mstít. Nikdo přesně neví, kolik mladých motýlů takto přijde o život, dříve než se může rozmnožit. Avšak je tato riskantní strategie důkazem podivuhodné síly přírody
využít každý dostupný zdroj.
---
>modrásek černoskvrnný (Phengaris arion) 
Kriticky ohrožených druh ČR a jeden z 15 nejohroženějších motýlů Evropy. Vyhovují mu především spásané porosty mateřídoušky, živné rostliny jeho housenek. 
Dospělec má typická tmavě modrá křídla s kresbou připomínající zvířecí tlapku.
---
>krotice bílá (Cephalantera damisonium)
Sličná okrotice je jednou z našich nejběžnějších orchidejí, ale i přesto je chráněna zákonem, nedaří se ji totiž hned tak někde. Vyhovuje jí přístin svělých lesů, sadů 
a okrajů luk či pastvin s rozvolněnými dřevinami. Na území našeho státu je možné najít i vzácnější okrotice, dlouholistou a červenou.
---

Aktuální management

S podporou ČSOP JARO Jaroměř jsme v roce 2015 získali souhlasy vlastníků a začali se zásahy typu vyřezávek a seče. V roce 2017 vznikl nezbytný migrační koridor mezi 
horní a spodní částí stráně.

