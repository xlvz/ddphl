#Lokalita: 
>Upolíny v Cerkytlech

Mokřadní louka v severní části obce Borová u Poličky.

GPS: 49°45'6.253"N, 16°9'14.104"E, 49.7517719N, 16.1539497E

Za chalupou roubnou u cesty kvetou.

Na Vysočině je možné setkat se s řadou malebných vsí, jejichž domy jsou v malých skupinkách či jednotlivě rozesety po kopcích. Toto typické sídelní uspořádání pahorkatin 
a hor můžete najít i v severní polovině obce Borová, které vznikalo postupným mýcením a žïářením (tj. vypalování) lesa. Na vzniklých pasekách stavěli osadníci svá 
tradiční roubená stavení, zakládali pole, louky a pastviny. Po čase osidlování vznikly v lesích vesničky, kde měl každý souseda na dohled, ale v pohledu přímo do 
talíře bránil lán brambor, sad, kosený mokřad čí pasené vřesoviště. Každý hospodář věděl, k čemu se hodí daný kousek země, aby v blízkosti každého domu bylo 
vše nutné pro obživu. A tak se stalo, že v krajině vznikla pestrá mozaika různých typů luk, pole, remízky i lesíky, kde se spolu s lidmi rozšířila velká spousta druhů. 

Zrovna tak je tomu i v místních částech Borové, zvané Cerkytle a Svatá Kateřina, kde je dodnes v polích rozdrobena řada mokřadních luk, jejichž vzácné obyvatele 
můžete potkat i na cestě autem přímo u silnice. Třeba zlaté květy upolínů.

