> hadí mord nízký (Scorzonera humilis) 

Vlhké louky a vřesoviště obývá hadí mord nízký, rodové jméno si získal díky pověře našich předků, kteří věřili v jeho moc zabíjet hady. Má rád výslunná místa, kde se 
často vyhřívají zmije a zdá se, že je přítomnost smrtícího hadího mordu nevyvádí z míry. Vzdáleně se podobá pampelišce, ale květy jsou o něco větší a listeny podpírající květenství, 
jsou pokryty stříbřitým chmýrem. Jeho listy se podobají jitroceli, jsou však lesklé. Je to zkrátka osobitá rostlinka, která fotografa zdrží více, než na jedno 
stisknutí spouště.
---

Aktuální management

V roce 2017 byl vyjednán písemný souhlas a v létě roku následujícího byl mokřad po dlouhé době znovu pokosen.
---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokalita je skryta pod chatou manželů Mervartových, s jejichž svolením je možné načerpat klid mokřadní louky v Hatích. Nedoporučujeme však pouštět se do nejmokřejších míst, kde 
hrozí nebezpečí zapadnutí.
