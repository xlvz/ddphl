#Lokalita: 
>Radiměr - Sad

Sad starých jabloní a slivoní na severozápadním okraji obce Radiměř, se rozkládá na jižní stráni pod vojenským prostorem Květná u Poličky. 

GPS: 49°42'15.154"N, 16°23'26.802"E, 49.7042094N, 16.3907783E



Staré sady jsou zvláštním typem biotopu, který v krajině působí velmi esteticky. Rozvolněné porosty stromů, ať už v řadách nebo stářím prořídlé, připomínají dávné 
pastevní lesy. Místa, která svými prastarými stromy daleko od sebe připomínala anglický park, kde je velké množství světla. Taková místa už na našem území téměř nenajdeme, 
ale oplývala nesmírně druhově bohatá. Setkávali se zde totiž lesní i výhradně luční rostliny a navíc specializované druhy lesních lemů. Takovým je například zvonek 
hadincový, který se v naší zemi nachází již na pouhých čtyřech lokalitách. Pastevní lesy lidé dříve využívali k řadě účelů, ale vznikaly přirozeně již před příchodem 
prvních zemědělců, díky pastvě divokých koní a zubrů. Sady rostlinám nabízejí do jisté míry podobné podmínky. Dokonce byly často paseny, 
avšak ponejvíce v jarním období. Později byly koseny mozaikovitě podle toho, jak dozrávaly jednotlivé odrůdy a druhy ovocných stromů. Právě mozaikovitá seč umožňuje 
existenci časně i pozdě kvetoucích druhů rostlin a každý z nich má na nějakém místě šanci k odplození. Navíc je zde stále dostatek kvetoucích úkrytů a živných rostlin 
pro velkou pestrost hmyzu. Mezi rozmanitým hmyzím obyvatelstvem se samozřejmě najde i několik škůdců našich plodů, ale pokud je biotop bohatý, 
najde se na každý druh i predátor, který jeho počty snižuje. Pokud se příroda v sadu podporuje a sadař ví, jak případně šetrně zasáhnou, tak drastické újmy na úrodě 
nebývají obvyklé.

Tento starý sad není výjimkou. Trouchnivějící dřevo polomrtvých ovocných stromů je nedostatkovou pochoutkou pro vzácný dřevokazný hmyz, který si potravu na běžných mladých 
stromech hledá marně. Rovněž bylinami sad jen kvete. Na jaře jako první rozkvétá lýkovec jedovatý, zanedlouho se přidají prvosenky vyšší. Neuplyne mnoho vody 
v Radiměřském potoce a už tu máme orchideje, mateřídoušku, chrpy a řepík. Ovšem největší vzácností je drobná a nenápadná ostřice, s podivným druhovým názvem ptačí nožka.

---
>ostřice ptačí nožka (Carex ornithopoda) 

Ostřice jsou trávám podobné rostliny z čeledi šáchorovitých. Tato ostřice si podivné jméno získala svým neobvykle členěným kláskem, který se podobá 
ptačímu pařátku. Je to rostlinka vysoká okolo 10 centimetrů. Díky své malé velikosti se nedokáže proboxovat v drsném ringu konkurenčního boje, 
který zavádí pravidla džungle nedlouho po ukončení pastvy a kosení. Díky tomu je dnes silně ohrožená a jedná se zde 
o ojedinělý výskyt v širokém okolí.

>pětiprstka žežulník (Gymnadenia conopsea) 

Růžový klenot Českomoravského pomezi je dnes rovněž hodnocen, jako druh silně ohrožený. Vzácná orchidej se však v této oblasti stále vyskytuje poměrně hojně 
a stačí jí celkem málo. Přiměřený pastva, nebo seč ideálně po dozrání semen.

