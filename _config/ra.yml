Oblast lokalit: 
Radiměřsko - Motýlí království

> Lokality se nachází na katastrálním území obce Radiměř v Pardubickém kraji, okres Svitavy. Jedná se o roztroušené části teplomilných strání s krátkostébelnými 
trávníky, zejména s jižní orientací. 

Oblast se nalézá na slínovém (opukovém) geologickém podkladu, který je bohatý na vápník. Je možné se setkat i s vápencovými vložkami. Krajina se vyznačuje velkými 
rozdíly v nadmořské výšce, tvoří tak ostře zaříznutá údolí s řadou prudkých strání. Vrcholy nejvyšších kopců dosahují bezmála sedmi set metrů, čímž plynule navazují 
na několik kilometrů vzdálené Žïárské vrchy. Celkově zdejší krajinný ráz připomíná svou členitostí a tvářností krajinu Bílých Karpat!

Rovněž i množství teplomilných druhů hmyzu a rostlin, které se setkávají s druhy chladnějších oblastí, vytvářejí velmi vysokou druhovou pestrost, podobně jako 
v bělokarpatských horách. Příkladem je hned několik druhů orchidejí, nebo několik desítek druhů denních motýlů, přičemž jen modrásků, bylo zjištěno 
úžasných 11 druhů. Největší senzací této oblasti je však největší zdejší modrásek, kriticky ohrožený modrásek černoskvrnný. Tento druh se ve zdejší krajině dosud, 
nezřídka vyskytuje, ačkoliv na většině území ČR vymřel, nebo mu k zániku mnoho nezbývá. V evropském měřítku tento tmavomodrý krasavec patří dokonce mezi patnáct 
nejohroženějších motýlů!

Zdejší obec je výjimečná přinejmenším ještě jednou skutečností. Již v počátečních jednáních se zastupiteli obce a místními vlastníky, jsme se setkali s neuvěřitelnou 
ochotou, nadšením a dokonce i nabídkami pomoci. Tento povětšinou vřelý přístup nás velmi překvapil a podařilo se nám bez větších problémů získat potřebné souhlasy vlastníků 
k provádění zásahů na pozemcích. Tento přístup nás velice podporuje a plní optimismem. Všem vlastníkům, občanům a vedení obce, kteří přispívají k zachování 
výjimečně bohaté přírody obce Radiměř, srdečně děkujeme!
