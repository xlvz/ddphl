---

Aktuální management

Lokalita je největším dílem ve vlastnictví obce Radiměř. V roce 2015 jsme získali první souhlasy velmi ochotných vlastníků a s počáteční 
podporou ČSOP JARO Jaroměř jsme zahájili vyřezávky náletu a první sečí, nezbytné k zachování, obnově a propojení zarůstajících lučních porostů. Stráň, která bývala v poválečném 
období téměř holá a vypásaná, připomínala před započetím našich prací spíše les. Dnes je stráň, zhruba z poloviny 
navrácena k lučním porostům. Naším cílem je pokračovat ve vyřezávkách s ponecháním cenných ovocných stromů a jalovců, vzrostlých stromů mezí a dosáhnout dostatečně 
velké plochy kvalitních luk, které zajisti stabilní životní prostředí pro vzácné a mizející druhy. 

---

Jak se chovat na návštěvě - dupej, okousej, ale motýly se jen kochej!

Vážení návštěvníci. Tato lokalita náleží největším dílem obci Radiměř, která s ní počítá, jako s rekreační zónou pro místní obyvatele. Můžete se přijít podívat i vy, 
do krásné scenerie hlubokého údolí, kde je posazena jedna z nejdelších obcí Pardubického kraje. Můžete shlédnout travnaté stráně plné orchidejí a hluboké lesy 
v okolí. Suchým teplomilným stráním vyhovuje sešlap. Není tedy žádoucí, abyste se drželi vyšlapaných stezek a cest, ale hurá do objevování kde se Vám zlíbí. 
Můžete si rovněž rozložit piknik, najít příjemné místo se svou milou (ým), nebo i přespat ve stanu. Žádáme však, buďte obezřetní, kde si své ležení rozložíte, aby vzácné 
rostliny, zejména křehké orchideje nepřišli k ujmě. Dále doporučujeme obezřetnost vůči velmi vysokým počtům klíšťat a nečekanému setkání se s plachými zmijemi, 
které jsou zde vzácně k vidění. Rovněž vřele doporučujeme venčení a popásání hospodářských zvířat, zejména pak v druhé polovině léta, po odkvětu většiny rostlin!

