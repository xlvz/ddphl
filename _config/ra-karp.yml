Do Karpat na Svitavsko!

Nehluboké a úzké údolíčko, někdy zvané Karpaty, dosud oplývá hodnotnými loukami, které jsou útočištěm kriticky ohroženého modráska černoskvrnného. Ten se vyvíjí 
na zdejších bohatých porostech mateřídoušky. Rozptýleně se zde vyskytuje hořec křížatý a další vzácné rostliny včetně jednoho starého jalovce. Karpaty jsou 
ukázkovým případem, jak devastující je zarůstaní lokalit dřevinami. Začátkem roku 2015, kdy jsme tuto lokalitu začali navštěvovat 
a zkoumat, byla spodní polovina porostlá pásem hustého náletu nevysokých borovic. Stromy sice mírně omezovali migraci lučních druhů a samozřejmě zcela zastínily 
půdu pod sebou, avšak nepředstavovali velké riziko pro lokalitu v dané chvíli, kdy bylo za potřebí řešit akutní vyřezávky v jiných částech oblasti. Po pouhých třech 
sezónách, na konci roku 2017, jsme však situaci shledali velmi vážnou. Borovice se díky pravidelné seči nerozšířili, avšak jsou to dřeviny velmi rychle rostoucí 
a o několik metrů vyšší porost začal významně stínit teplo a suchomilnou vegetaci ve vyšší části stráně. Začala se rychle zvyšovat půdní vlhkost, stoupalo množství 
živin z opadu a potýkali jsme se s rozšiřujícími se porosty ostružin a vlhkomilnějších robustních trav, které lokalitu zarůstali i ve větší vzdálenosti mladého lesa. 
Za několik let by se podmínky změnili natolik, že by suchomilné druhy a nízkostébelné trávníky ustoupili a zarůstání by zcela ohrozilo populaci vzácného hořce 
i modráska. Porost musel být smýcen. Koncem zimy 2018 jsme zjistili, že z původně vánočních stromků, je palivové dřevo, které jsme mohli nabídnout místním lidem. 

Celá tato akce mohla hladce proběhnout díky výjimečně vstřícnému přístupu zdejšího zastupitelstva, které se rozhodlo nestát v cestě a naopak nám všemožně 
pomáhá udržet biologickou hodnotu ploch ve vlastnictví obce. Velmi častým osudem "neplodných" strání, které zarůstají lesnicky hodnotnými dřevinami, je převedení 
na lesní půdy a osazení zbylé plochy sazenicemi. Místní člen zastupitelstva a lesník Jiří Bureš, nám však před několika lety začal pomáhat s možnostmi, jak se těchto 
dřevin zbavit a neváhal pomoci cennou radou o dalších vzácnostech zdejší krajiny, kterou může dát jen místní znalec a milovník přírody. Jeho přičiněním se podařilo 
vysvobodit starý jalovec ze vzrostlého porostu borovic, který jsme na jeho počest pojmenovali "Jalovec fořta Bureše"! 

