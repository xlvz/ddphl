Hmyzí spojenci.

Květnaté stráně v okolí Pěčíkova hostí pestré hmyzí obyvatele, mezi kterými se nejde několik pozoruhodných druhů, které jsou nejen v naší vlasti, ale i v celé Evropě 
na ústupu a mnohdy i kriticky ohrožené vymřením. Pěčíkov je tedy velmi cennou oblastí výskytu takových druhů, jako je třeba saranče vrzavá, modrásek
černoskvrnný nebo hnědásek květelový.

Co to vlastně hmyz je? A co mu dnes tak schází? 

Jedná se o šestinohé členovce, kteří tvoří největší část zvířecích druhů a dokonce všech organismů na světa. Obvykle se živí požerem rostlin,
likvidací odumřelých zbytků, rozkladem výměšků, opylováním, ale i lovem a parazitismem. Hmyz zřejmě sehrál velkou roli již za dob dinosaurů, při vývoji krytosemenných rostlin, 
tj. i všech našich hospdárských plodin, vyjma jehličnatých stromů. Hmyz totiž začal spolupracovat s rostliny a vyvinuly se první nektaronosné květy, které hmyz opyloval
výměnou za potravu. Kvetoucí rostliny se tak mohli díky všudypřítomnému hmyzu snadno množit, šířit a rozvinout se do nevídaných životních forem té doby. Díky těmto rostlinám se
mohla po vymření dinosaurů vyvinout i množství rozmanitých zvířat, která dnes známe, včetně lidstva. V naší krajině však některé druhy rostlin 
vymřeli a jině se staly natolik vzácnými, že už nestačí pro obživu některých druhů hmyzu. Dříve běžné biotopy, jako jsou mokřady nebo výhřevné stráně s typickou květenou, z naší 
krajiny rovněž ustoupily. Ty, které zbývají, jsou často neobhospodařovány a zarůstají. A pokud se najdou taková místa, kde se stále vhodně hospodaří, pak obvykle
živí pouze malou populaci daného druhu, která potřebuje v okolí několik dalších. I hmyz totiž musí migrovat za novými partnery, aby nedošlo ke příbuzenskému křížení, genetickým vadám 
nebo vymřením díky náhodným vlivům počasí či predace. Toto jsou důvody, proč je dnes většina hmyzích druhů na ústupu a velká část z nich je ohrožena vymřením. 
Proto se snažíme hospodařit na mozaice neudržovaných strání v okolí Pěčíkova i okolních obcí.

---
>lnice květel (Linaria vulgaris) 

Léčivá rostlina, okrajů cest, lomů a suchých trávníků. Její neobvykle tvarované květy plné nektaru zbožòují především motýli.
---

>hnědásek květelový (Melitaea didyma) 
Tento velmi vzácný hnědásek má v naší krajině už na vlásku, opravdu životaschopné populace jsou jen ve středních Čechách a na jižní Moravě. Jak již název napovídá, 
živnou rostlinou housenek je hlavně lnice květel, od níž se nerad vzdaluje a úpěnlivě se drží její blízkosti. Pokud tedy zanikne lokalita jeho výskytu, patrně zanikne 
i populace hnědáska.
---

Aktuální management

V roce 2015 jsme ve spolupráci ČSOP JARO Jaroměř získali souhlasy na první plochy, které jsme následně začali udržovat. V průběhu času se snažíme získat souhlasy 
k hospodaření na dalších plochách s cílem, vytvořit dostatečnou mozaiku těchto lokalit pro zachování a migraci vzácných druhů v krajině.

