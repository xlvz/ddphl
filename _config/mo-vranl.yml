>přeslička obrovská (Equisetum telmateia)
Tato přeslička je největším druhem v Evropě. V dobrých podmínkách dorůstá výšky kolem 2 metrů. Její výtrusné šištice vyrůstají časně z jara na nezelených lodyhách, které 
brzy zasychají a nahradí je vzrůstné zelné lodyhy. 
---
>radyk prutnatý (Chondrilla juncea) 
Nápadně vysoká rostlina i přes jeden metr, má zvláštní stepní vzhled. Jeho listy jsou redukované na drobné štětinky, takže vypadá jako koště zelených proutků posypané 
spoustou žlutých květů. Takto se chrání proti dlouhodobému suchu. Ve stepích střední Asie se jeho odvar používá při hadím uštknutí a vytékající mléčná tekutina 
k čištění zubů. 
