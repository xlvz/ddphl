img1: Znáte hadníky?
img1c: V blízkosti osady Hraničky, stejně tak v okolních vsích, se můžete při velmi pozorné procházce setkat se vzácnou a plachou užovkou hladkou. Podobně jako další plazy, potřebuje i tato užovka dostatek klidných výhřevných míst, jako jsou nezarostlé snosy kamení nebo hromady dřeva a líhniště. Takovým líhništěm se může stát kupa větví, hromádka staré trávy či listí. Z tohoto důvodu je ideální podporovat naše plazí sousedy tvorbou ohrádek, vyplněných trávou, která tlením dodává teplo a větvemi, ty zajišťují prostupnost a vzdušnost. Takovým ohrádkám se říká hadníky. Hadníky je možné obložit kamením či dřevem, jako výhřevné místo či úkryt. Nenechte se mást pojmem hadník, tato konstrukce slouží i pro přezimování a množení dalších plazů, jako jsou ještěrky a slepýši, ale zrovna tak pro ježky, plchy či rejsky. Dobře fungující hadníky mohou podpřit predátory hlodavců (hady a ježky) a pomoci chránit naši úrodu i čistou kuchyni v zimním období.
img2: užovka hladká (Coronilla austriaca)  
img2c: Je to vzácný a nejmenší had naší přírody, málo kdy přesáhne 60 cm. Její krásně zlatavé zbarvení někdy přechází až do červené a na hřbetě má černé skvrny, které se mohou spojovat do nepravidelné linie a užovka tak někdy připomíná zmiji, její panenky jsou však kulaté. Zmiji se podobá i tím, že rodí živá mláďata.  Tato strategie je u mezi našimi užovkami ojedinělá. 
