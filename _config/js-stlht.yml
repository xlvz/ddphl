info1: Převážně jižní stráně při jihozápadním okraji Štědrákovy Lhoty. 
info1c: Něco vždy přichází a jiné je na ústupu. Už je to tak, že nových věcí, které jsou úspěšné a směle se šíří, se obáváme a to co nám mizí před očima se snažíme zoufale vzkřísit. V ochraně přírody je velká spousta příkladů takových situací a s oběma z nich je možné se setkat i ve Štědrákově Lhotě. 
