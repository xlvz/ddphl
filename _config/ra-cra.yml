Aktuální management

V roce 2017 jsme se rozhodli prozkoumat biodiverzitu strání se severním odklonem. Ukázalo se, že zde nacházejí plochy skoro tak hodnotné, jako na stráních jižně exponovaných. 
Koncem téhož roku jsme získali první souhlasy a v roce následujícím přišla i první seč.

---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokality jsou běžně přístupné a příjemná krajinná atmosféra starých sadů, drobných lánů polí, remízků, k lesu na kopci se táhnoucích strání a bečení ovcí připomíná  
Valašsko. Nádhernou procházku zdejší krajinou, je možné započít u kaple Sv. Jana Nepomuckého a zakončit třeba na ranči Hidalgo. Návštěva lokalit je díky potřebnému 
sešlapu žádoucí, avšak dbejte prosím zvýšené opatrnosti ke vzácným orchidejím a živočichům.

