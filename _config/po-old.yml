>Oldřiš - vachta u dráhy

Mokřadní louka ve východní části obce Oldřiš u Poličky.

GPS: 49°43'30.573"N, 16°12'10.894"E, 49.7251589N, 16.2030256E
---
Vysušte to a meze rozorat!

Rozkaz zněl jasně! A tak se v minulém století začalo odvodòovat, aby se získala nová půda a zvýšily výnosy. V době komunismu se ještě přitvrdilo. Díky kolektivizaci byla půda 
zabrána, rozdělena do nových celků a lidé museli hospodařit pod hlavičkou JZD. V 50. letech to pro řadu zdejších lidí znamenalo přibrat spoustu práce po odsunu sudetských
Němců, ale i Čechů, kteří se odstěhovali osídlit pohraničí. Ale normy se museli plnit. Postupem času i zdejší zemědělská družstva vyměnila prvorepublikové koòmi tažené 
sekačky a pluhy za těžkou mechanizaci a muselo se začít s likvidací traktorům překážejících mezí, které navíc zabírali půdu. Sady byly bvytrhány, jelikož každý směl vlastnit jen 
jistou výměru a mokřady se vysoušeli. V dříve kosených mokrých lukách, se hloubily specielním rydlem hluboké příkopy, do nichž se pokládaly keramické trubky, které odváděli 
podzemní vodu pryč. Pryč do narovnaných potoků, jejich ramena zabírala příliš pobřežní půdy a šup s vodou pryč. Začal závod, kdo dokáže
odvodnit víc a rozsáhlé mokřady padali, jeden za druhým. Lepší půdy byly rozorány, chudší sečeny. 

Bohulibí cíl, živit co nejlépe národ, měl však nepředpokládané výsledky.
S odstupem času se ukázalo, že střípky kdysi běžných mokřadů už nedokážou hostit někdejší pestrost druhů a některé zcela vymizeli. Horší však je ztráta 
větrolamů, mezí a drobných políček s pestrostí plodin, které chránily půdu a dávala obživu dnes vzácné zvěří, jako je třeba koroptev. Klima se vyvíjí a nastala suchá léta, 
kdy chybí voda, odtékající podzemním potrubím, jak otevřeným kohoutkem. Po silných deštích se v proudech hrne do měst v nížině a v březích není k zadržení. A snad 
nejhorší je, že lidé zapomněli, jak hospodařit. Ty, kteří to dnes znovu zkouší, čeká nejedena velká zkouška, bez zkušeností pradědu a prababiček, kteří museli odevzdat 
půdu.

Světlou výjimkou je však mokřadní louka manželů Nyklových v Oldřiši. Na lokalitě to dosud čvachtá, a proto tu roste vachta!
