Aktuální management

Souhlas k výkonem zásahů na lokalitě jsme získali v roce 2017, což nám umožnilo v létě následujícího roku začít s pravidelnou sečí, která má za účel odstranit 
porost kopečků metlice trsnaté a obnovit podmínky pro rozmnožování letitých trsů upolínu.
