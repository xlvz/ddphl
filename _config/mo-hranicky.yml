>užovka hladká (Coronilla austriaca)  

Je to vzácný a nejmenší had naší přírody, málo kdy přesáhne 60 cm. Její krásně zlatavé zbarvení někdy přechází až do červené a na hřbetě má černé skvrny, 
které se mohou spojovat do nepravidelné linie a užovka tak někdy připomíná zmiji, její panenky jsou však kulaté. Zmiji se podobá i tím, že rodí živá mláďata. 
Tato strategie je u mezi našimi užovkami ojedinělá. 
