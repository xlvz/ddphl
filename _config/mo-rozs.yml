#Lokalita: 
>Rozstání

Teplomilná stráň na severo-východním okraji obce Rozstání.

GPS: 

49°44'7.625"N, 16°43'25.067"E, 49.7354444N, 16.7235869E
---
Skrytá síla živin.

Co se to stalo s tou strání u Rozstání? Ještě před lety tu rostla ta tvrdá vysoká tráva, koza by to nežrala a křoví, všude křoví. A teď? Z jednoho konce na druhý 
mrknutím oka dohlédneš, travička jak lusk, samá bylinka, jako když tu děda pásal. To asi jak ti ochranáři - křovináři začali sekat.

Něco na tom sekání vážně je, ale co? Proč nesečené louky brzy ovládne několik málo druhů, které nejsou k valnému užitku a nakonec zarostou křovím? Není to jen tím, že sečí se tyto 
houževnaté druhy v nadzemní části odstraní a tím dočasně uvolní místo pro jiné rostlinky. To by znamenalo, že zde budou stále hojné růst. Pravda o tom, proč tomu 
tak není, má dva velké díly. Zaprvé, konkurenčně silné druhy, jako jsou kopřivy, pcháče, statné tvrdé trávy, třeba třtiny či kopečky metlice trsnaté, skutečně nejsou milovníky 
časté seče, která je omezuje v růstu a dozrání semen. Přesto jsou schopné silně odolávat a prosperovat třeba na okrajích sečených luk. Okraje jsou místa kde se 
hromadí živiny z okolních lesů a nesečených ploch. Právě živiny jsou druhým dílem skládanky a životní silou těchto urputných protivníků zemědělců a zahrádkářů. 

Živinami je myšlen především dusík, kterým je půda dotována hlavně spady z atmosféry. A dále fosfor, získávaný rozpadem hornin. 
Tyto látky jsou přirozenou součástí půd a organismů, která z nich staví svá těla a v tom je zakopaný pes. Tyto látky jsou sklízena v podobě plodin,
sena, zvířecích těl a podobně. Právě s těmito surovinami, které lidem zajišťují obživu, jsou odnášeny i živiny. Pokud je však plocha bez pravidelné údržby, hromadí se 
na ní organická hmota, která se postupně rozkládá a opět sytí půdu minerálními látkami, jejichž hladina časem dosáhne výsoké úrovně a statné rostliny získávají výhodu.

Tak tedy sečme, kosme, spásejme, žijme v naší krajině a krajinou se živme. Minerální látky v okolí mohou stavět i naše těla.
---
hrušeň polnička (Pyrus pyraster)

Jediná planá hrušeň u nás byla dříve vysazovanou ovocná dřevina, dnes je používána jako dobrá podnož kulturních odrůd hrušní. Křivolaké stromy se díky kvalitnímu 
dřevu dožívají vysokého věku. Pozná se podle malých kulatých plodů většinou trpké chutí, lesklými spíše okrouhlými listy a kolci (tj. trny na větvích).
