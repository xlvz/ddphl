Aktuální management

S podporou ČSOP JARO Jaroměř jsme v roce 2015 získali souhlasy vlastníků a začali se zásahy typu vyřezávek a seče. V roce 2017 vznikl nezbytný migrační koridor mezi 
horní a spodní částí stráně.

