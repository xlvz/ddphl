Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokalitu je možné navštívit, pokud projdete starým kamenným obloukem železnice nad zdejším malebným potůčkem. Při vstupu na lokalitu však dbejte zvýšené opatrnosti, 
jelikož je velmi podmáčená. Mohli byste nejen přijít o obuv, ale rovněž rozšlapat místa, kde vachta dosud bojuje o přežití. Jí vymezená plocha je totiž velmi 
malá.
