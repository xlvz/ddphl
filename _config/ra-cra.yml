#Lokalita: 
>Radiměr - Stráně v České Radiměři

Rozptýlené plochy subxerotermní až xerotermní vegetace na severovýchodně orientovaném svahu v západní části obce Radiměř.

GPS: Z - 49°41'51.625"N, 16°23'24.411"E, 49.6976736N, 16.3901142E
     V - 49°41'45.092"N, 16°23'40.903"E, 49.6958589N, 16.3946953E
---
Tak kde to teda jsem?!

Pokud se procházíte Radiměří, ani si nevšimnete, že se překročením Radiměřského potoka něco mění. Ale ještě před druhou světovou válkou se zde uznávala významná 
zemská hranice. Hranice Čech a Moravy. Tato pomyslná linie dělila obec zhruba podél oné vodoteče, avšak občas zabíhala komplikovaně mezi domy a způsobila i několik úředních 
oříšků. Nejkurióznější je rozdělení zdejší školní budovy, na moravskou a českou část a musela tedy získat dvě čísla popisná. Ve dvou třídách údajně 
seděli žáci na straně české, avšak katedra učitele stála na Moravě. Tomu se říká dálkové vzdělávání! Ale teď vážně, ještě před druhou světovou válkou byl rozdíl 
opravdu viditelný. Domy podle, svojí příslušnosti k obci Česká Radiměř (jižní polovina) nebo městys Moravská Radiměř (severní polovina), měly různé značení. 
Nejprve černé nebo červené číslování a později bílé cedule s černým číslem pro českou část a pro moravskou opačně. Dnes už se tato skutečnost jeví úsměvnou 
a přítomnost bývalé hranice připomíná jen občas užívaný místopis, který je skvěle matoucí. Jak má nově příchozí vědět, která půlka je ta moravská? Kde se tedy děli? 
A kde že to vlastně jsem?

---
> vemeník dvoulistý (Platanthera bifolia) 

Vemeníky jsou, podobně jako další druhy orchidejí specializované na opylení hmyzem. Jeden z jeho květních plátků je však prodloužen do několika centimetrové trubičky 
nazelenalé barvy zvané ostruha. Tento zvláštní útvar vytváří na svém konci nektar a květy voní sladkou vůní, ale až v noci. Proč? Důvodem je lákání nočních motýlů 
s dlouhým sosákem, např. lišajů, kteří je dokážou opylit.

---

Aktuální management

V roce 2017 jsme se rozhodli prozkoumat biodiverzitu strání se severním odklonem. Ukázalo se, že zde nacházejí plochy skoro tak hodnotné, jako na stráních jižně exponovaných. 
Koncem téhož roku jsme získali první souhlasy a v roce následujícím přišla i první seč.

---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokality jsou běžně přístupné a příjemná krajinná atmosféra starých sadů, drobných lánů polí, remízků, k lesu na kopci se táhnoucích strání a bečení ovcí připomíná  
Valašsko. Nádhernou procházku zdejší krajinou, je možné započít u kaple Sv. Jana Nepomuckého a zakončit třeba na ranči Hidalgo. Návštěva lokalit je díky potřebnému 
sešlapu žádoucí, avšak dbejte prosím zvýšené opatrnosti ke vzácným orchidejím a živočichům.

