#Lokalita: 
>U mírvské věznice

Teplomilná stráň východně od obce Mírov.

GPS: 

49°47'42.900"N, 16°51'27.311"E, 49.7952500N, 16.8575864E
---
Uvězněná ořešákem aneb Stáň u věznice

Xerotermní (nebo-li výhřevná a výsušná) stráň na východ od Mírova je poslední zachovalou strání tohoto typu v okolí obce. Je to místo s pěkným výhledem do údolí pod ní a částečně 
i do Hornomoravského úvalu. Lokalita je zajímavá výskytem zárazy bíle, ale především hmyzím obyvatelstvem, jako jsou motýly okáč voňavkový nebo přástevník kostivalový. 
Bohatě se zde vyskytuje zdomácnělá kudlanka nábožná, která se sem rozšířila před několika lety z jižní Moravy. Stráň se mohla zachovat i díky lidem z organizace JARO Jaroměř, kteří 
neváhala pečovat o lokalitu až na vzdálené Moravě. O pár let později jsme péči o lokalitu převzali a i přes předešlou péči jsme museli použít silnou motorovou pilu 
s dlouhou lištou. Stráň totiž zarůstaly vzrostlé ořešáky i přes 70 cm v průměru a kdo má zahrádku ten ví, jaký neřád z těchto stromů na podzim padá, kromě ořechů. Jeho listový 
opad je totiž plný látek zpomalujících rozklad a potlačující růst dalších rostlin. Takže na kompost si ho rozhodně nedávejte! A tak se stalo, že se v předjaří 
roku 2017 naše 40 let stará motorová pila značky Stihl zakousla do prvního kmene. Pár chvil obav, aby někdo z nás nezpůsobil zranní kolegy, jelikož mírovská věznice je 
hrozivě blízko, a druhý den večer nebylo co řešit. Dohořívající větve, hromady cenného ořešákového dřeva pro místní (snad neskončilo v kamnech, ale v truhlářské dílně) 
a krásná osvobozená stráň.
---
záraza bílá (Orobanche alba)

Zárazy jsou nezelené rostliny, které získávají potřebné látky díky parazitování na kořenech jiných rostlin. Každý druh má obvykle úzký okruh hostitelů a proto jsou 
všechny zárazy velmi vzácné a chráněné. Záraza bílá roste zejména v přítomnosti mateřídoušek.
---

Aktuální management

S první sečí začala ČSOP JARO Jaroměř na jaře v roce 2014. Na začátku roku 2017 jsme péči převzali a provedli rozsáhlé vyřezání lokality. Od té doby je pravidelně sečena.
---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Stráň sahá téměř na dno údolí, kudy vede modrá turistická trasa. Objevit lokalitu je tedy velmi snadné, pokud odbočíte v pravý čas z cesty a vystoupat několik metrů 
po staré svážnici. Lokalita si zaslouží trošičku zdupat, aby se jí lépe dařil a tak žádáme o časté rodinné vycházky s hyperaktivními dětmi či lépe návštěvy potulných 
pastevců. 
