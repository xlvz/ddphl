Oblast lokalit: |
Mokřady Prosečska a Poličska

> Lokality se nacházejí krajině kopců severního okraje Vysočiny, na katastrálním území obcí Borová u Poličky, Oldřiš u Poličky a města Proseč v Pardubickém kraji, 
v okresech Chrudim a Svitavy. V této oblasti zajiżżujeme péči o mokřadní louky, které hostí velkou řadu vzácných organismů. 

Z geologického hlediska je to oblast velice pestrá. Můžeme se setkat především s dvouslídnou poličskou ortorulou, ale i se skutečskými žulami a gabrem. Místně 
zasahují i křídové pískovce a opuky české křídové tabule. Jedná se o severní část Žďárských vrchů, 
která se zde rychle snižuje z vrcholů přes 700 m n. m. do skutečské pahorkatiny okolo 4OO m n. m. a následné do polabské nížiny. Onen název Žďárské vrchy pochází od 
žďáření, neboli vypalování lesa v době osidlování v průběhu 13. - 16. století. Zdejší zajímavostí je evropské rozvodí, které prochází přes vrchol hory Velké
Paseky (713 m n. m.), na níž se rozkládají obce Františky, Martinice, dále k vrcholu Skalka nad Svatou Kateřinou a severně od Borové a Poličky. Tato linie rozděluje 
vody pramenící v této oblasti na jednu stranu do povodí Labe, tekoucí do Severního moře a na stranu druhou do povodí Svratky, jejíž tok mísí zdejší vody s Dunajem
a Černým mořem. 

Oblast Prosečska a Poličska je typická výskytem horských druhů, např. tajuplné kapradiny žebrovice různolistá, bělokvětého sedmikvítku evropského, případně 
vzácného hrabavého ptáka jeřábka lesního. Dalším charakteristickým rysem oblasti jsou druhy mokřadů a rašelinišť. Mokřady byly v minulosti drasticky zdecimovány 
vysoušením, což nemá vliv jen na nedostatek vody v krajině, ale i na výskyt druhů je obývajících. Tyto se během jednoho století stali velmi vzácnými. Zdejší 
mohutné kopce oblečené v kabát hlubokých lesů, však stále zalévají okolní krajinu stružkami vzácné vody, tekoucí po dlouhých stráních a na četných mokřadech se 
můžeme setkat s masožravou rosnatkou okrouhlolistou, nádhernou orchidejí prstnatcem májovým, zlatými květy upolínu evropského nebo pozoruhodnou vachtou trojlistou 
s třepenými květy, které připomínají krajku. I pro řadu živočichů je množství těchto míst velmi příhodné, zejména pro evropsky chráněné a rychle mizející modrásky bahenního 
a očkovaného nebo pro bekasinu otavní, zvláštního ptáka s dlouhým zobákem a jeho pohyblivou špičkou.

Děkujeme všem vlastníkům, kteří nám svěřili své pozemky do péče, v mnoha případech s námi nadále spolupracují a hostí nás příběhy a cennými znalostmi o jejich 
rodném kraji.

---
Ohrožení

Zejména v minulosti zdejší lokality ohrožovalo odvodňování a často následné rozorání. Dnes je to především nedostatek péče o podmáčená místa, která není možné 
obhospodařovat těžkou technikou. Ta zarůstají jednotvárnými porosty několika nejsilnějších druhů, následně i stromy a posléze bývají převáděny na lesní půdu a zcela
osazeny lesními dřevinami.

