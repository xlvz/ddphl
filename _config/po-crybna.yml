#Lokalita: 
>Hořepníky v České Rybné

Remíz bývalé pastviny v lukách severovýchodně od obce Česká Rybná.

GPS: 49°48'11.343"N, 16°4'59.973"E, 49.8031508N, 16.0833258E

Kde se vzala, tu se vzala, střídavě nám vysychala.

V lukách nedaleko České Rybné se dosud nachází vzácný druh biotopu, oplývající tisíci růžových a fialových květů bukvice a čertkusu. Odborně se tato místa nazývají 
střídavě vlhké louky nebo louky bezkolencová, podle trávy, která je obývá. Zvláštností tohoto typu luk je velké podmáčení v jarních a podzimních měsících, kdy 
připomínají mokřad. Během letních měsíců však vysychají a hladina spodní vody výrazně klesne. V minulosti byly využívány k získávání steliva podzimní seči, což 
vyhovuje řadě zajímavých a velmi vzácných rostlin, které kvetou velmi pozdě a nesnášejí seč v době, kdy jsou na loukách běžně k vidění traktory. Pokud totiž nemají 
šanci pravidelně vytvářet semena, začnou s věkem mizet. Kromě rozložitých trusů trávy bezkolence rákosovitého se u Rybné můžete dosud setkat se 
vzácným hořcem hořepníkem, který se zde vyskytuje na jedné z posledních lokalit ve východních Čechách. Dále je k vidění růžová srpice barvířská, svízel severní nebo 
hadí mord nízký s velkými zlatými květy, ověnčenými bělavým límcem plstnatých listenů. 

V roce 2010 přišli odborníci z ČSOP JARO Jaroměř do rozvolněného remízu a mezi odrůstajícími břízkami a keři s úžasem napočítali desítky rostlin hořců! 
S nadšením se pustili do nejnutnějších vyřezávek keřů a zahájili sečení plochy. Avšak stromy rostly a hořců ubývalo spolu se slunečním svitem, až jich zde bylo
pozorováno jen několik ročně. V roce 2017 kdy jsme lokalitu převzali, dosahovali "břízky" už úctyhodných rozměrů a keře se na mnoha místech zcela zapojili. "Inu, takhle to 
dál jede!" Prohlásil náčelník naší skupiny a pustili jsme se do práce, která začala měsíci domlouvání s vlastníkem a úředních procesů, na jejichž konci bylo 
povolení ke kácení, několik desítek kubíků dřeva na zahradě vlastníka a „vyholená pláò". A teï už jen doufáme (a sekáme), že se rozletí semínka do všech světových stran a hořec nevymře.
V tuto chvíli jim pomáháme skopáním drnu a výsevem semen na holou půdu, kde se objevují nové semenáčky. Záchrana vypadá nadějně, ale pro jistotu, držte hořcům
palce!

---
>hořec hořepník (Gentiana pneumonanthe) 

Až 5 cm dlouhé tmavě modrofialové květy, po desítkách na půl metru vysoké lodyze, jsou důvodem, proč se silně ohrožený hořec, tak často dostává do hledáčku fotografů. 
Tento druh je jedinou živnou rostlinou modráska hořcového (Maculinea alcon), který je díky vzácnosti své potravy kriticky ohrožen vymřením.
---

Aktuální management

S prvními zásahy započal ČSOP JARO Jaroměř již v roce 2010, během následujících let se ukázalo, že není možné lokalitu udržet pouhým kosením a je nutné přistoupit 
k nákladnějším zásahům. Po převzetí lokality do naší správy, byla v březnu 2018 kompletně vykácena a nadále sečena. Rovněž jsou připravovány výsevné plošky.

---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokalita je sice odlehlá, ale pěšky dobře přístupná a často je na trase procházek místních obyvatel. Tyto plochy dobře snášejí šetrný 
sešlap, fotografování a romantické procházky. Je však důležité vystříhat se šlapání po nejvzácnějších rostlinách a už vůbec jejich trhání! Zdejší hořce jsou stále
na hranici své existence.
