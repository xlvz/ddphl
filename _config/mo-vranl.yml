Členitost terénu a plynulé přechody různých faktorů. To je další proměnná, která určuje druhovou bohatost krajiny spolu s klimatem, geologickým podkladem, typy 
hospodaření, druhovým zásobníkem krajiny (tzv. species pool) a dalšími vlivy. Pro vysvětlení, jak působí přechod, neboli gradient, faktorů na množství druhů si 
můžeme uvést druhově bohatou jižní stráò, kde jsou zásadní dva na sobě závislé faktory, sklon svahu a vhkos půdy. 
Čím větší sklon, tím větší odtok vody a výpar, díky přímějšímu dopadu slunečního záření = sucho. Svah většinou začíná rovnou a mírně stoupající partií často 
od nějakého vodního toku, kde jsou na vlhké a někdy i zaplavované půdy vázány náročnější druhy rostlin a tudíž i hmyz, který se jimi živí. Směrem od vodního toku svah 
nabývá vyššího sklonu, hladina spodní vody klesá a nejvlhkomilnější druhy mizí (př. pcháč zelinný). Zde porost není tak bujný a objevují se druhy, které nepřežijí 
v dravější konkurenci velkých vlhkomilných druhů (př. kopretina luční). Ještě o něco dále již vystoupáme několik metrů, hladina spodní vody už je velmi hluboko, ale hloubka půdy je stále
poměrně mocná. Zde mizí veškeré vlhkomilné druhy a převažují rostliny svěžích a střídavě vlhkých trávníků (př. bojínek luční). Vzrůst rostlin je nižší a snižuje se i konkurence, 
což je příležitost pro některé z druhů suchých strání (př. úročník bolhoj, hvozdík kropenatý), rostoucích nejvíce o něco výše v prostřední časti svahu. Zde je sklon svahu nejprudší, 
voda nerychleji odtéká a nejvíce se odpařuje. Stále je však do jisté míry zásobován vodou stékající z horní části svahu, ta sebou odnáší i půdy a její vrstva 
je slabá. Na tato drsná místa je přizpůsobena řada suchomilných a stepních rostlin, ale i těch teplomilných, které se k nám po době ledové rozšířili ze středomoří 
(př. mateřídouška časná nebo sasanka lesní, ze živočichů saranče vrzavá či cikáda chlumní). Pokud nám plíce stačí a vyjdeme až pod vrchol svahu. Zjistíme,
že se sklon začíná prudce lámat a mi můžeme opět nabrat dech. Dostali jsme se na hranu svahu, kde je porost rostlin nizoučký a láká k odpočinku. Po usednutí si 
všimneme, že převládají k zemi přitisklé porosty mateřídoušky a jestřábníku chlupáčku s několika dalšími velmi suchomilnými druhy, jako jsou chmerek, remen barvířský 
nebo pavinec horský. Podmínky jsou zde nejtvrdší. Půdní vrstva je nejslabší a kamenitá, místy až skalnatá. Většina vody, která dopadá, odteče dřív, než se vsákne 
a zbylá rychle vysychá pod náporem přímého slunečního záření a rychlejšího větrů. Odtud dále, je svah mírnější a může přejít i do roviny a opět se objevují předchozí 
náročnější druhy. 

Tento příklad nám ukázal, že pokud je gradient podmínek skutečně plynulý, může se na několika desítkách metrů objevit ohromná škála druhů, jako je tomu na stráních
v okolí Vranové Lhoty. Zrovna tak je to např. s vypásanými okraji lesa, kde les přechází od malých keříčků, přes menší stromky, až do zapojeného
porostu. Nebo s cennými mělkými okraji rybníka, začínající ve snižující se vodní hladině, která pomalu vyznívá mezi promáčenými kopečky půdy, ty se plynule spojují 
a mohou přejít třeba do zrašelinělé louky.

