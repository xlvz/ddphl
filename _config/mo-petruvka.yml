#Lokalita: 
>Petrúvka

Teplomilná stráň západně od osady Petrůvka.

GPS: 
49°42'58.109"N, 16°45'45.121"E, 49.7161553N, 16.7624908E
---
Na malé stráňce nad polem, dosud nebylo zjištěno větší množství zákonem chráněných druhů, jako na plochách v sousedním Pěčíkově nebo Plechtinci, mezi nimiž se tato 
plocha nachází. S pravidelnou údržbou a zlepšením kvality dosud bohaté vegetace bude plnit, jak doufáme, úlohu takzvaného „nášlapného kamene“. To jsou plchy v prostoru mezi 
dvěma většími celky s výskytem cílových druhů. Populace těchto druhů mezi sebou potřebují migrovat, aby nedošlo k příbuzenskému křížení a degeneraci, případně aby se 
druhy z plochy A, mohly rozšířit i na plochu B. Tyto „nášlapné kameny“ jsou v krajině důležité zejména pro hmyz s nízkou schopností migrace, jako jsou některé druhy denních 
motýlů. Čím více je mezi hlavními plochami takových plošek s vhodnou vegetací a živnými rostlinami cílových druhů, tím větší je šance, že druh plochu alespoň dočasně 
osídlí a přesune se dál. Držte nám tedy palce, ať se nám dílo daří a motýli šlapou i po stráni u Perůvky!
