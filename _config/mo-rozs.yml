Z Moravské Třebová na jihovýchod, odbočit do leva, pár metrů podle pole a jste tu. Pěkná teplomilná stráň se rozprostírá přímo nad Vámi vybízí k rozhledu a troše odpočinku 
z jejího vrcholu. Tak jen do toho!
