>hořec křížatý (Gentiana cruciata) 

Hořce jsou překrásné, obvykle vytrvalé rostliny, kvetoucí převážně modrými květy. Existují však i druhy se žlutými, červenými, fialovými a bílými květy. U nás je možné se 
setkat se sedmi původními druhy hořců. Tyto rostliny jsou často pěstovány jako okrasné a díky své hořké chuti se používají, jako základní 
ingredience bylinných likérů. Tyto léčivé byliny pomohou při bolestech žaludku, podporují aktivitu jater a tvorbu žluči. Jsou to však vzácní a chránění krasavci naší 
přírody. Do půl metru vysoký, modře kvetoucí hořec křížatý je nejběžnějším druhem u nás, ale jeho výskyt se snížil na tolik, že je dnes 
hodnocen jako druh silně ohrožený a chráněný zákonem.

---

Aktuální management

V roce 2015 jsme s pomocí ČSOP JARO Jaroměř získali souhlas k zásahům od obce Radiměř. A v roce 2016 jsme provedli první seč málo zarostlých ploch, která je nadále 
prováděna každým rokem. Postupem času bylo nezbytné omezit výskyt dřevin. Proběhlo tedy několik vyřezávek vánočních stromků a nakonec plošné odstranění vzrostlých stromů. 
Dále se snažíme podpořit populaci hořce křížatého důkladným vyhrabáním a mírným narušením drnu v blízkosti plodících rostlin, což napomáhá klíčení semen. Tato metoda 
se ukázala jako účinná a začínají se zde objevovat četné semenáčky i odrostlí jedinci, kteří se již pomalu zapojují do rozmnožování svého rodu!

---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Jedná se o pozemky ve vlastnictví obce Radiměř, která rovněž počítá s jejich rekreačním účelem. Budeme rádi, když bude lokalita sloužit milovníkům přírody i přes její 
odlehlou polohu, cca 2 km od obce po polní cestě. Rovněž této lokalitě prospívá sešlap a pastva, takže zveme všechny pastevce z okolí k návštěvě této cenné 
plochy. 

