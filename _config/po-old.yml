> vachta trojlistá (Menyanthes trifoliata) 

Od dávných časů je vachta ceněna jako léčivá rostliny, kterou báby kořenářky předepsaly na žaludeční bolení i po bujaré zábavě večerní. Tato ohrožená rostlina je také 
oblíbenou okrasou zahradních jezírek. Její bílé květy jsou totiž zdobeny spoustou drobných vlásků, takže vypadají jako peříčka. Bohužel se s vachtou v zahradách 
a parcích setkáme snad častěji, než v přírodě.  
