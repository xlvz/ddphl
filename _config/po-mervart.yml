# BLOK S MINIATURAMI OBRÁZKŮ
###############################################################################
#Když lásku k přírodě nepřeváží zisk. Aneb příběh na pokračování.
#Jak jsem na to přišel
#Od mala jsem se rád toulal kopci a lesy, s láskou objevoval přírodu a učil se její tajemství. Časem přišla i teorie a já zjistil, že všude kolem jsou chráněné rostliny i živočichové. Na to proč jsou chráněné, jsem přišel po několika letech, když některá krásná zákoutí mého dětství zcela zarostla. A tak jsem se, jako novopečený student biologie, vydával na řadu míst s cílem mapovat vzácnou květenu mého kraje. Jednoho květnového dne roku 2015 jsem se ocitl i v Borové, tam, kde se říká v Hatích.  Krásná mokrá louka pod chatou zrovna kvetla desítkami zlatých upolínů, růžovými prstnatci i hadí mordy se našly. Genia loci dotvářel malý rybníček a monumentálně poskládaná hromada balvanů v záplavě fialových kvítků kuklíku potočního. Později jsem se dozvěděl, že balvany nechali majitelé přesunout jeřábem z celé plochy. 
#Seznámení s Mervartovýmí
#S manželi Mervartovými jsem se seznámil o více než rok později. Sympatický pár z Brna, který si na první pohled cenní klidu jejich chaty, byl nadšen návrhem péče o jejich cenný mokřad. Nevyužívaný pozemek koupily, jako ochranu klidného místa před případnou zástavbou. Paní Mervartová mi tehdy s lítostí sdělila, že s upolíny to letos nebylo tak slavné, a tak jsme se rozhodli s tím něco udělat. Seč v roce 2017 však zkrachovala na oboustranném nedostatku času pro sepsání patřičných dokumentů. Tuto maličkost jsme dohnali koncem téhož roku, kdy pana Mervarta napadlo, lokalitě pomoci pastvou a přijít si tak na trochu skopového. Po poradě s úředníky z A0PK, jsme se však shodli, že prvním rokem bude nejlepší lokalitu pokosit a zbavit se tak nahromaděné stařiny, kterou zvířata nespasou. A teprve pak se uvidí, zda je vhodné pást.
#První zásahy
#Na to jak nám to letos s tou sečí vyšlo, jak se upolínům a orchidejím daří a zda se začne pást, si počkejte. Zatím nám držte palce nebo přijeïte přiložit ruku k dílu!
#hadí mord nízký (Scorzonera humilis) 
#Vlhké louky a vřesoviště obývá hadí mord nízký, rodové jméno si získal díky pověře našich předků, kteří věřili v jeho moc zabíjet hady. Má rád výslunná místa, kde se často vyhřívají zmije a zdá se, že je přítomnost smrtícího hadího mordu nevyvádí z míry. Vzdáleně se podobá pampelišce, ale květy jsou o něco větší a listeny podpírající květenství, jsou pokryty stříbřitým chmýrem. Jeho listy se podobají jitroceli, jsou však lesklé. Je to zkrátka osobitá rostlinka, která fotografa zdrží více, než na jedno stisknutí spouště.
# Aktuální management
#V roce 2017 byl vyjednán písemný souhlas a v létě roku následujícího byl mokřad po dlouhé době znovu pokosen.
#Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!
#Lokalita je skryta pod chatou manželů Mervartových, s jejichž svolením je možné načerpat klid mokřadní louky v Hatích. Nedoporučujeme však pouštět se do nejmokřejších míst, kde hrozí nebezpečí zapadnutí.
