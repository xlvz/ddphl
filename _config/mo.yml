Moravskotřebovako

> Lokality jsou rozptýleny v okolí Městečka Trnávky v Pardubickém kraji a u nedaleké obce Mírov v kraji Olomouckém. Jsou to především nízkostébelné trávníky nekdy na mírně 
kyselých půdách.

Geologickým podkladem oblasti je zejmna ......, hornina..... Krajina Moravskotrebovska je typcká širokými údolími, která se náhle prudce zvedají. Ve strmích svazích 
se nachází velké množství pozemků se zachovalými xerotermními lučními biotopy, tj. starými pastvinami na výhřevných svazích, které jsou tipycké bohatou suchomilnou až
stepní flórou a faunou. Ta sem proniká z blasti hornomoravského úvalu a jedná s o jednu z možných migračních cest teplomilných organismů do Čech. 

Příkladem dnešní doby je dříve vzácná kudlanka nábožnám, která těmito cestami překonala českomoravské pomezí a šíří se do Čech. Z tradičních zvířat, která tuto oblast 
osídlíla již dávno spolu s člověkem, je tipický např. modrásek černný, hnědásek květelový, saranče vzrzavá, kteří jsou druhy kriticky ohroženími vymřením nejen u 
nás, ale rychle mizí v celé Evropě. Z obratlovců se můžete setkat se vzácnou úžovkou hladkou. Kromě zajímavých živočichů v oblasti 
roste i řada vzácných rostlin. Krajinu obývá například oman vrbolistý, hořeček brvitý, záraza žlutá či orchideje bradáček vejčitý a okrotice bílá. 


Naše práce není vždy jednoduchá, a přináší i zdlouhavá jednání a hromady klacků naházených pod nohy nejen na lokalitách, ale i v oblasti všemožného jednání. Z tohoto důvodu jsme velmi 
potěšení, že i na Moravskotřebovsku žije spousta dobrých lidí, kteří nám rádi svěřují své pozemky. Někteří nám dokonce s udržením bohatství svého rodného kraje neváhají 
osobně pomoc a my jim za to srdečně děkujeme.

---
Ohrožení

Zarůstání náletovými dřevinami, zalesňování a dlouhodobá absence pastvy a seče, vedoucí k převažování konkurenčně silných rostlin.

