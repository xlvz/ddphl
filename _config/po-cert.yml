> upolín nejvyšší (Trollius altissimus) 

Do jednoho metru vysoký obyvatel mokřadů dnes obývá především mokřady Vysočiny a pohraničních hor. Je však možné se s ním setkat i na zachovalých mokřadech nížin. 
Pro jeho sýrově žluté květy velikostí golfového míčku, je s oblibou vysazován v zahradách a šlechtěn do řady barevných, velkokvětých a plnokvětých zahradních kultivarů. 
Ale než se vydáte pro rýč, vzpomeòte, že se jedná o ohrožený druh, chráněný zákonem a vyrytím přispějete k jeho vymírání. Navštivte raději zahradnictví v Litomyšli.
