info1: O lokalitě
info1c: | 
  Roztroušené lokality v okolí Štědrákovy Lhoty, místní části obce Ruda nad Moravou, v Olomouckém kraji. Prudké i mírnější části strání, rozptýlené v hornaté krajině, zajímavé výskytem xerotermní vegetace na jižně exponovaných svazích.
  Štědrákova Lhota leží v geologicky zajímavé oblasti metamorfovaných hornin, jako jsou amfibolity a hadce. Na hadec, odborně serpentinit, je vázáno několik vzácných druhů rostlin, které se vyskytují jen na našem území (tzv. endemity ČR). Mezi ně patří kapradiny sleziník hadcový a s. nepravý, či hvozdík kartouzek hadcový. Žádný z těchto druhů však nebyl na našich lokalitách zjištěn. Hornatá krajina osady Štědrákova Lhota, dosud nevydala tajemství v podobě vzácných chráněných rostlin. Z botanického hlediska, je však zajímavý výskyt teplomilných rostlin, jako je úročník bolhoj či chrpa čekánek v oblasti, kde vrcholy okolních kopců dosahují i přes tisíc metru a ve vzdálenosti dvaceti kilometru se nacházejí nejvyšší polohy Kralického Sněžníku a Hrubého Jeseníku. Nejvzácnější zjištěnou rostlinou, které stráně obývá je orchidej vemeník dvoulistý. V poslední době se až sem rozšířila kudlanka nábožná a zdejší stráně jsou tak unikátním místem, kde je možné vyfotografovat kudlanku s Vysokou Holí v pozadí.  
  O lokality se staráme především kvůli výskytu kriticky ohroženého modráska černoskvrnného - Phengaris arion, který dal název naší organizaci.  Štědrákova Lhota je zřejmě posledním místem jeho výskytu v podhůří Jeseníků. 
  Po návštěvě Štědrákovy Lhoty je těžké vyhnout se použití superlativů ve spojitosti se zdejší krajinou. Ale bez velkých slov se jedná o nádherné místo, které hladí po duši. Jelikož se zde nachází lyžařský areál i letní rekreační střediska, rozhodli jsme se vybudovat turistickou naučnou stezku, která by návštěvníkům přiblížila život zdejší krajiny. Tato stezka vznikla za významné pomoci obce Ruda nad Moravou i místních lidí, jimž děkujeme za nemalou pomoc. Rovněž děkujeme místním obyvatelům za ochotu pomoci při záchraně zdejších přírodních hodnot! 
