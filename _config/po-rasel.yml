#popis jedné z lokalit po rozkliknutí odkazu v seznamu

#Lokalita: 
>Rašelina na Plaňavě

Zrašelinělé prameniště ve východní části osady Martinice u Proseče.

GPS: 49°46'20.229"N, 16°6'38.257"E, 49.7722858N, 16.1106269E

Kosa, ta to jistí!

Město Proseč se stále může chlubit, že se v jeho katastrálním území můžete setkat se vzácnými zrašelinělými loukami. Konkrétně spíš s posledním střípkem, kdysi 
častého typu luk, který je k vidění až na konci osady Martinice. Na zdejších kopcích je řada mokřadů se spoustou vzácných rostlin, avšak už jen zde
roste mech rašeliník, který si hýčká poslední masožravé rosnatky okrouhlolisté na Prosečsku! Společnost jí dělá i vachta trojlistá, zvláštní červeně kvetoucí mochna 
bahenní či orchidej prstnatec májový. Mezi nejvzácnější druhy však patří ostřice Davallova a fialové všivce (bahenní a lesní). Občas se zde 
vyhřívá zmije, z jezírka vykoukne čolek a na krvavci poletují modrásci bahenní. Zkrátka jeden malý kousek louky dokáže obohatit celou krajinu. 

„Tento malý kousek mokřadu jsem objevil až na Velikonoce roku 2015, při koledování u místních starousedlíků. Byl jsem bez sebe, jak jsem mohl roky přehlížet tak cenný 
mokřad pod zahradou, kde jsme si v dětství hráli.“ Øíká místní člen naší organizace. Hned téhož roku byla lokalita cca po osmi letech znovu pokosena v rámci neoficiální 
akce Martinické Kosení. Od té doby je zde každý červenec slyšet skřípání brousku, letní veselí od soudku piva a svist kos v rukou zkušených sekáčů. Místní 
kronikář a vlastník pozemku tradičně vypráví o historii kraje, osady i louky, kde kdysi býval rybníček, který postupně zarostl rašelinou a příkop plný rosnatek, až se 
červenal. Po vyslechnutí moudrostí pamětníka, jsme i my vykopali jezírko a stružky, kde se dnes náramně daří především čolkům, skokanům a vážkám. Rosnatky se zatím 
krčí v mokrém mechu v počtu několika desítek kousků, ale věříme, že po delším čase kosení ustoupí silně druhy travin a masožravky si prokoušou cestu na světlo.  

---
>rosnatka okrouhlolistá (Drosera rotundifolia) 

Nenápadná křehká rostlinka, svými lžičkovitými lístky s arzenálem lepkavých chloupků, dokáže hmyzu nachystat smrtící přistání. Po usednutí na atraktivně vyhlížející 
lístek se začnou okraje stahovat a i poměrně velký hmyz, jako třeba masařka, je obalován dalšími a dalšími chloupky. Nakonec zcela obalen hyne a po rozložení se 
stává hnojivem rostliny, která tak získá potřebné živiny pro tvorbu bílých květů a nových semen.
---
>všivec lesní (Pedicularis sylvatica) 

Všivce jsou zvláštními rostlinami z čeledi krtičníkovitých (Scrophulariaceae), které si zvolili zvláštní životní strategii. Podobně, jako další rody této čeledi, jsou 
poloparazité. To znamená, že své kořeny připevňují na kořeny dalších rostlin, a saji z nich látky, které rostlina získala z půdy. Pro přepadání rostlin využívá 
zvláštně zakončené kořeny, zvané haustoria. Z minerálních roztoků však musí vytvářet organické látky sám. Všivci lesnímu místní někdy říkají „žežulky“.
---

Aktuální management

Od roku 2015 je mokřad kosen skupinou dobrovolníků. V roce 2018 převzalo ČSOP Arion správu na lokalitě, avšak je nadále tradičně ručně kosena v rámci dobrovolnické akce.
---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Ač lokalita leží téměř u silně, díky zahradám, ohradě a zarostlé olšině, je těžko přístupná. Navíc malá plocha mokřadní louky nesnese časté zatížení sešlapem
a populace vzácných rostlin mohou být ohroženy. Při případné návštěvě tedy prosíme o zvýšenou obezřetnost.
