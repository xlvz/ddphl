Plocha se nachází pouhých 60 metrů od silnice z Petrůvky do Pěčíkova a její dostupnost je, i přes nutnost překonání pole, snadná. Pakliže není oseto řepkou, která je 
v letních měsících neprostupná. Můžete tedy i vy v případě zájmu shlédnout krásy květnaté stráně, které Vaše kroky jen prospějí. 
