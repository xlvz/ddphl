Aktuální management

V roce 2015 jsme ve spolupráci s ČSOP JARO Jaroměř získali první souhlasy s vlastníky pozemků. V dnešní době jsou dva největší pozemky ve vlastnictví Českého 
svazu ochránců přírody (ČSOP), které se podařilo vykoupit z programu Místo pro přírodu, za což děkujeme i řadě dárců, kteří přispěli! Rovněž v roce 2015 byly započaty první 
práce na nevelké ploše, která se postupně zvětšovala spolu s vyřezáváním náletových dřevin. Dnes pravidelně či ob rok sečeme spolu s místním hospodářem většinu 
plochy a cílíme ještě na mírné rozšíření. Rovněž začínáme s obnovou osadu výsadbou nových sazenic a roubováním planých stromů.

---

Jak se chovat na návštěvě - dupej, okusuj, ale motýly se jen kochej!

Lokalita je z většiny ve vlastnictví ČSOP a obce Radiměř, kteří si přejí, aby lokalita byla navštěvována a sloužila i veřejnosti. Zveme tedy všechny dobré lidi, kteří 
baží po klidu a přírodních klenotech, aby se přesvědčili o plodech naší práce přímo v terénu! A potkáte-li nepohrabanou trávu a zapomenuté hrábě, budeme velmi potěšeni, 
když připojíte ruku k dílu a pomůžete nám s opatrovnictvím této krásné krajiny. Zdejší šťavnatá tráva také přímo vybízí k procházce s kozou nebo venčení stáda oveček.

