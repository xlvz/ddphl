Lokalita: >
Radiměr - Hlavní stráň

Rozsáhlá stráň na severozápadním okraji obce, nedaleko vojenského prostorů Květná u Poličky. 

GPS: 49°42'10.458"N, 16°23'45.110"E, 49.7029050N, 16.3958639E

Co způsobily ovce v Radiměři?

Jižní teplá stráň, na vápník bohatá opuka a ještě ke všemu nedávná přiměřená pastvina stovek ovcí, to je ideální kombinace pro velké množství druhů! 
Ale proč je zrovna pasení zvířat tak prospěšné? V čem je ten zázrak? Je to zcela přirozený způsob udržování nelesních biotopů, který zde fungoval i před příchodem 
člověka a přizpůsobila se na něj velká spousta organismů. Celý zázrak spočívá v tom, že zvířata nespasou vše najednou a přecházejí z místa na místo. Přičemž vytrhnou 
sem tam nějakou rostlinku, okusují keře, někde něco spasou málo, něco úplně, rozdupou zem a uvolní tak místo pro nová semínka, která vypadávají z rostlin, které nájezd 
přežily. Navíc utrousí pár bobku, které živí desítky druhů brouků, ovšem pokud není zvíře čas od času obdarováno dávkou antibiotik! Zbylé rostliny slouží jako potrava 
a ukryt dalšímu hmyzu a takový jeden druh zvířete dokáže na pastvině udržet několik desítek až stovek druhů, které byste na dvakrát až třikrát ročně sečené louce, pomocí 
traktoru, hledali často jen stěží. 

A výsledek? Orchideje, hořce, motýli,... ochranářské terno a hroznej kus práce. Jak už bylo zmíněno, tato stráň byla před několika desetiletími spásána stovkami 
ovcí, takže tu dnes stále přežívají spousty velmi vzácných rostlin a živočichů. Bohužel po cca 40 letech bez zvířat jen přežívají a většina stráně velmi rychle 
zarůstá lesem. Takže jsme si řekli: Chlapy!! Namasírovat svaly, nastartovat stroje a uděláme spoušť! A ejhle, po dohodě s vlastníky a za pomoci místních i řady 
dobrovolníků se nám daří pomalu zatlačit les zpátky dolů ze stráně. Vzniká tak mozaika propojených luk, které jsou útočištěm všeliké žoužele. 

Pokud se rozhodnete vyrazit do přírody v květnu nebo červnu, nemáte jinou možnost, než pošlapat trsy rozkvetlé mateřídoušky, porosty ostřice chabé, kvetoucí na převislých 
kláscích, snad projdete porostem omanu vrbolistého nebo potkáte skupinku překrásné šalvěje přeslenité. S trochou štěstí narazíte i na ony orchideje. Těchto vzácných krásek 
roste na zdejších loukách hned pět druhů! Bělokvětý vemeník dvoulistý s květem protaženým do dlouhé trubice tzv. ostruhy, sympaticky růžová pětiprstka žežulník, 
dále okrotice bílá, která ráda vyhledává přístin stromů na okrajích luk a nenápadný bradáček vejčitý a kruštík širolistý se zvláštními zelenavými květy. 
Na těchto bývalých pastvinách roste také několik starých jalovců a žije neuvěřitelná pestrost druhů motýlů, mezi nimi i sytě modrý a kriticky ohrožený modrásek černoskvrnný.

---
>šalvěj přeslenitá (Salvia verticillata) 

Tato překrásné teplomilná rostlina, přezdívaná "babské ucho", je nejen vynikající rostlinou do bylinných čajů, ale rovněž velmi významnou medonosnou rostlinou s vysokou 
produkcí. Uvádí se, že z jednoho hektaru čistého porostu je možné v daném roce získat až 500 kg medu světlé barvy s vysokým podílem cukru.

---
>vstavačovité (Orchidaceae) 

Na území naší vlasti se vyskytuje více než 50 druhů orchidejí. Tato čeleď rovněž patří k nejpočetnějším na světě (cca 17 000 druhů) a její zástupci rostou téměř 
kdekoliv, s výjimkou Antarktidy. Každá rostlina produkuje mnoho tisíc semen, v každém semeníku, která připomínají prach. 
Tak malé semeno má výhodu v překonávání velkých vzdáleností, ale zároveň nedokáže vyklíčit bez pomoci některých druhů hub, které semínko vyživují a mnoho druhů 
bez jejich spojení nepřežije ani v dospělosti. Houba za tuto službu dostává od dospělé rostliny řadu látek, především cukry.
---
>jalovec obecný (Juniperus communis)

Sváteční vůně esenciálního oleje, uzenářův sen a chuť zvěřiny. To je jalovec! Tento velmi okrasný a v mnoha kultivarech pěstovaný keř až malý strom, roste typický na 
pastvinách, zvířata ho nežerou díky jeho tuhým a ostrým jehlicím. Jalovec má rovněž léčivý význam pro diabetiky a při léčbě zánětu močových cest.

